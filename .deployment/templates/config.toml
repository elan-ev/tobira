[db]
database = "tobira-{{ id }}"
user = "tobira-{{ id }}"
password = "tobira-{{ id }}"

[http]
unix_socket = "/opt/tobira/{{ id }}/socket/tobira.sock"
unix_socket_permissions = 0o777

[log]
file = "/var/log/tobira/{{ id }}.log"

[sync]
host = "tobira.ethz.ch"
user = "admin"
password = "{{ opencast_admin_password }}"

[theme]
logo.large = "/opt/tobira/{{ id }}/logo-large.svg"
logo.small = "/opt/tobira/{{ id }}/logo-small.svg"
