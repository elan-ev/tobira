version: '2'

services:
  database:
    container_name: tobira-dev-postgres
    image: docker.io/library/postgres:10
    restart: unless-stopped
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - tobira-dev-postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=tobira
      - POSTGRES_USER=tobira
      - POSTGRES_DB=tobira

volumes:
  tobira-dev-postgres:
