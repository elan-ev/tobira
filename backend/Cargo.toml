[package]
name = "portal"
version = "0.1.0"
authors = [
    "The Opencast project",
    "Julian Kniephoff <kniephoff@elan-ev.de>",
    "Lars Kiesow <lkiesow@uos.de>",
    "Lukas Kalbertodt <kalbertodt@elan-ev.de>",
]
edition = "2018"
publish = false


[features]
# Enable this feature for a "production" build. The production builds differ
# only in a few minor things from a normal build. For example, they disable some
# configuration default values.
prod = []


[dependencies]
anyhow = "1"
deadpool-postgres = { version = "0.5", default-features = false }
futures = "0.3.1"
hyper = "0.13"
log = "0.4"
pretty_env_logger = "0.4"
serde = { version = "1", features = ["derive"] }
tokio = { version = "0.2", features=["rt-threaded", "macros"] }
tokio-postgres = "0.5"
toml = "0.5"

# These currently use a specific commit from the git repository. The lastest
# released version is still completely sync and based on old dependencies. To
# avoid having a difficult upgrade of the whole stack later, we already use this
# newer version, even though it's not released yet. As soon as it is released,
# we will use that release instead.
juniper = { git = "https://github.com/graphql-rust/juniper.git", rev = "5b9c611" }
juniper_hyper = { git = "https://github.com/graphql-rust/juniper.git", rev = "5b9c611" }
