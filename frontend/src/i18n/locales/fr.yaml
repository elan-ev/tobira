invalid-url:
  title: Adresse non valide
  description: >
    L'URL que vous avez saisie n'est pas valide. Si vous l'avez saisie
    manuellement, vérifiez qu'il n'y a pas de fautes de frappe ou de caractères
    non autorisés. Si vous avez suivi un lien, adressez-vous au service qui l'a
    publié.

about-tobira:
  title: Informations sur Tobira
  body: >
    Ce portail vidéo utilise Tobira, un logiciel de portail vidéo pour Opencast.
    Il permet à ses utilisateurs de parcourir, de visionner et d'organiser
    l'ensemble des vidéos et séries de l'instance Opencast connectée. Tobira est
    un logiciel open source gratuit, tout comme Opencast. Vous trouverez de plus
    ample informations et la possibilité de signaler des bugs dans le <1>
    référentiel GitHub du projet </1>.

