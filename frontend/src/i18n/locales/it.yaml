invalid-url:
  title: Indirizzo non valido
  description: >
    L'URL inserito non è valido. Se l'avete digitato manualmente, verificate di
    non aver commesso errori di ortografia o inserito caratteri non validi. Se
    invece avete seguito un link, contattate l'autorità competente per la
    pubblicazione del link.

about-tobira:
  title: Informazioni su Tobira
  body: >
    Questo portale video è gestito da Tobira, un software di portale video per
    Opencast. Consente agli utenti di sfogliare, guardare e organizzare tutti i
    video e le serie dell'istanza Opencast collegata. Tobira, come Opencast, è
    un software open source gratuito. Per ulteriori informazioni e per segnalare
    eventuali bug, visitare <1>il suo repository GitHub</1>.

