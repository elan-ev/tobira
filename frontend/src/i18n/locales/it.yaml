welcome:
  title: Benvenuti su Tobira!
  body: >
    Sembra che la pagina principale sia ancora vuota. Per aggiungere contenuti a
    questa pagina o per aggiungere altre pagine, è necessario accedere con un
    account dotato di privilegi sufficienti. Successivamente, è possibile
    utilizzare i pulsanti a sinistra per modificare le pagine di questo portale
    video.

