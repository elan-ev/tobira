api-remote-errors:
  view:
    event: Non sei autorizzato a vedere questo video.
  mutation:
    not-logged-in: Per eseguire questa azione è necessario aver effettuato il login.
  realm:
    path-is-reserved: Il percorso scelto è riservato e non può essere utilizzato per le pagine.
    path-collision: Una pagina con questo percorso esiste già.
    no-moderator-rights: Non è consentito modificare questa pagina.
    no-page-admin-rights: Non è consentito eseguire questa azione.
    cannot-create-user-realm: Non è consentito creare una propria pagina.
    user-realm-already-exists: La pagina personale esiste già.
  event:
    not-found: 'Azione fallita: video non trovato.'
    not-allowed: Non è permesso eseguire questa azione video.
    workflow-status:
      not-allowed: >
        Non è consentito chiedere informazioni sull'attività del workflow di
        questo video.
      active: $t(manage.video.workflow-status.active)
      unknown: $t(manage.video.workflow-status.unknown)
  series:
    not-found: 'Azione fallita: serie non trovata'
    not-allowed: Non siete autorizzati a eseguire questa azione in serie.
