name: Build & Publish Tobira image

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]          
    tags:     [ 'v*' ]          

permissions:
  contents: read
  packages: write               

env:
  REGISTRY: ghcr.io
  IMAGE_NAME:  nuzat-tabassum/tobira
  DOCKERFILE: util/containers/Dockerfile

jobs:
  meta:
    name: Compute Docker image tags & labels
    runs-on: ubuntu-latest
    outputs:
      tags:   ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=edge,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}

  build:
    name: Build ${{ matrix.name }}
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: amd64
            platform: linux/amd64
            rust_target: x86_64-unknown-linux-musl
          - name: arm64
            platform: linux/arm64
            rust_target: aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v6

      - name: Extract Node and Rust versions
        id: tools
        run: |
          nv=$(grep -E '^NODE_VERSION=' util/scripts/build-container-image.sh | head -n1 | cut -d= -f2)
          rv=$(grep -E '^RUST_VERSION=' util/scripts/build-container-image.sh | head -n1 | cut -d= -f2)
          echo "node=${nv}" >> "$GITHUB_OUTPUT"
          echo "rust=${rv}" >> "$GITHUB_OUTPUT"

      - name: Common vars
        id: vars
        run: |
          echo "utc_now=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "version=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "${{ github.event.repository.default_branch }}" ]]; then
            echo "version=edge" >> $GITHUB_OUTPUT
          else
            SAFE=$(echo "${GITHUB_REF_NAME}" | sed -E 's/[^A-Za-z0-9._-]+/-/g')
            echo "version=${SAFE}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push single-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}     
          provenance: false
          labels: ${{ needs.meta.outputs.labels }}             
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}-${{ matrix.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.short_sha }}-${{ matrix.name }}
          build-args: |
            NODE_VERSION=${{ steps.tools.outputs.node }}
            RUST_VERSION=${{ steps.tools.outputs.rust }}
            RUST_TARGET=${{ matrix.rust_target }}
            BUILT_TIME_UTC=${{ steps.vars.outputs.utc_now }}
            GIT_COMMIT_HASH=${{ github.sha }}
            VERSION=${{ steps.vars.outputs.version }}

  manifest:
    name: Publish multi-arch tags
    needs: [meta, build]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate and publish multi-arch Docker manifest
        run: |
          for TAG in ${{ needs.meta.outputs.tags }}; do
            echo "â†’ ${TAG}"
            docker buildx imagetools create \
              --tag "${TAG}" \
              "${TAG}-amd64" \
              "${TAG}-arm64"
          done
